query AllRelevantEntities($accounts: [String!]!, $tokens: [String!]!) {
  poolDistributors(
    where: { account_in: $accounts, pool_: { token_in: $tokens } }
  ) {
    flowRate
    account {
      id
      isSuperApp
    }
    pool {
      id
      token {
        id
      }
    }
  }
  poolMembers(where: { account_in: $accounts }) {
    units
    account {
      id
      isSuperApp
    }
    pool {
      id
      flowRate
      totalUnits
      poolDistributors {
        flowRate
        account {
          id
          isSuperApp
        }
      }
      token {
        id
      }
    }
  }
  streams(
    where: {
      or: [
        { receiver_in: $accounts, token_in: $tokens }
        { sender_in: $accounts, token_in: $tokens }
      ]
    }
  ) {
    receiver {
      id
      isSuperApp
    }
    sender {
      id
      isSuperApp
    }
    token {
      id
    }
    currentFlowRate
  }
}
